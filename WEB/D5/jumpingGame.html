<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>jumping Game</title>
</head>

<!-- Enter key: 13
Up Arrow: 38
Down Arrow: 40
Left Arrow: 37
Right Arrow: 39
ESC key: 27
space bar : 32
 -->

<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 3px dotted blue"></canvas>
    <style>
        #spongebob {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50px;
            bottom: 20%;
            display:block;
        }

        #jellyfish {
            position: absolute;
            width: 100px;
            height: 100px;
            right: 150px;
            bottom: 24%;
            display:block;
        }
    </style>

    <script>
        $(function () {
            //스펀지밥 점프하는 부분
            $(document).keydown((event) => {
                if (event.keyCode == 32) {  //jump
                    $('#spongebob').animate({ top: "-=150px" });
                    setTimeout(() => {
                        $('#spongebob').animate({ top: "+=150px" });
                    }, 400)   //0.4초후 다시 내려오는 함수
                }
            });

            setInterval(() => {
                // 해파리 등장
                $("#jellyfish").show();

                setTimeout(() => {
                    // 끝까지 이동
                    $("#jellyfish").show();
                    $("#jellyfish").animate({ left: `-=900px` }, 2000); //속도조절 느릿하게
                    // 해파리 다시 등장
                    setTimeout(() => {
                        $("#jellyfish").animate({ left: '700px' });
                    }, 700);
                }, 500);
            }, 300);
        })

    </script>
