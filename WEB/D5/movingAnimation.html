        // 플레이어 캐릭터의 중심좌표
        var x = 200, y = 250; //정 가운데로 위치
        var w = 40, h = 40; //플레이어 이미지의 절반 사이즈

        function loaded() {
            canvas = document.getElementById('c1');
            context = canvas.getContext('2d');

            runGame(); //게임을 진행하는 함수
            //10ms 마다 runGame()를 다시 호출
            setInterval(runGame, 10); //1초에 100번 호출
        }

        function runGame() {
            moveAll(); //캐릭터 움직이기
            drawAll(); // 이미지들 그리기
        }

        function moveAll() {
            //플레이어의 좌표 변경
            x += dx;
            y += dy;

        }
        function drawAll() {
            //배경 그리기
            context.drawImage(imgBg, 0, 0, 400, 500);
            //플레이어 그리기
            context.drawImage(imgChar, x - w, y - h, w * 2, h * 2);
        }

        function keydown() {
            //눌러진 key의 코드값
            keycode = event.keyCode;
            //30<x<350, 50<y<450
            //스펀지밥이 바다 밖으로 탈출 못하게 막기
            if (!(40 < x && x < 350) || !(50 < y && y < 450)) {
                console.log("stop")
                if (x < 40) {
                    x += 5;
                    dx = +1;
                } else if (x > 350) {
                    x -= 5;
                    dx = -1;
                }

                if (y < 50) {
                    y += 5;
                    dy = +1;
                } else if (y > 450) {
                    y -= 5;
                    dy = -1;
                }

            } else {
                switch (keycode) {

                    case 37: dx = -1; break; //left
                    case 38: dy = -1; break; //up
                    case 39: dx = 1; break; //right
                    case 40: dy = 1; break; //down
                }
                console.log(x + " " + y)
            }
        }
        function keyup() {
            //떨어진 key의 코드값
            keycode = event.keyCode;
            switch (keycode) {
                case 37:
                case 39: dx = 0; break;
                case 38:
                case 40: dy = 0; break;
            }
        }

    </script>
