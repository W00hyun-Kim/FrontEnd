<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- jQuery용 온로드 -->
    <script>
        $(function() {
            console.log('onload 후에 동작!');

            //클릭 이벤트 설정1
            $('#button1').click(function(){
                console.log('클릭!');
            })



            //기존 javaScript 클릭 이벤트 설정
            document.getElementById('button2').addEventListener('click', function() {
                console.log('클릭2!!')
            })

            //클릭 이벤트 설정2 (기존 js방식과 비슷한 방식)
            $('#button3').on('click',function(){
                console.log('클릭3!');
            })


             //이벤트 체인 (연달아서 사용)
             $('#button4').click(function(){
                console.log('클릭4!');
            }).mouseover(function() {
                console.log('마우스 오버')
            }).mouseleave(function(){
                console.log('마우스 떠남')
            })

            //append, 엘리먼트 옵션 변경
            $('#button5').click(function() {
                // $('#text').html('<b>html</b>');
                // $('#text').text('<b>html</b>');
                $('#text').append('hello')
                .append(' world')
                .attr('class', 'hello')
                .attr('name','world')

            //name을 hi로 바꾼다.
            $('.big-text').attr('name', 'hi');
            });

            


        });

    </script>

    <div id="title">title</div>
    <div class="big-text">big text</div>
    <div class="big-text2">big text2</div>
    <button id="button1">클릭</button>
    <button id="button2">클릭2</button>
    <button id="button3">클릭3</button>
    <button id="button4">클릭4</button>

    <p id="text">글씨자리</p>

    <button id="button5">클릭5</button>
</body>
</html>
