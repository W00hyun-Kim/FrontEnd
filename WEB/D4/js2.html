<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>document</title>

<body>
    <style>
        .small-text {
            font-size: 10px;
        }

        .big-text {
            font-size: 100px;
        }
    </style>   


    <script>
        function addTag() {
            document.write('<h1>hello World</h1>')
        }

        function getTitle() {
            let title = document.getElementById('title')
            alert(title) //tag
            alert(title.textContent);  //내용물
        }

        function getItems() {
            let items = document.getElementsByClassName('item')

            //첫 번째 아이템 
            let firstItem = items[0]
            //첫 번쨰 아이템의 내용
            let content = firstItem.textContent;
            //내용 바꾸기
            firstItem.textContent = 'changed';
            firstItem.style.backgroundColor = '#ff0000'
            

        }

    </script>



    <button onclick="addTag()">Tag 추가</button>
    <button onclick="getTitle()">Title 얻기</button>

    <h1 id="title">Hello world</h1>

    <!-- ul>li*4 -->
    <ul>
        <li class="item">item1</li>
        <li class="item">item2</li>
        <li class="item">item3</li>
        <li class="item">item4</li>

    </ul>

    <div id="target" class=".small-text" onclick="changeClassName()"> Hello </div>

    <script>

        let isSmallText = true;

        function changeClassName() {
            let target = document.getElementById('target')

            if(isSmallText) {
                target.className = 'big-text';
                isSmallText = false;
            } else {
                target.className = 'small-text'
                isSmallText = true;
            }

            target.className = 'big-Text'
        }
    </script>

    <!-- Inner Html -->
    <div id="pic" onclick="changeHTML()">
    <img  src="Spongebob.png" >
    </div>
    <!-- <div id="pic" onclick="changeHTML()">hello</div> -->

    <script>
        function changeHTML() {
            let pic = document.getElementById('pic')
            pic.innerHTML = "<h1>뿅!</h1>"
            // pic.textContent = "<h1>뿅!</h1>"
        }
    </script>

</body>
</html>
