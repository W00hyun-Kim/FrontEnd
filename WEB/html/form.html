<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 어느 페이지로 이동할지 action에 기재한다. -->
    <form action="">
        <label for="name">이름 : </label>
        <input type="text">
        <br><br>
        <label for="name">나이 : </label>
        <input type="text">
        <br><br>
        <!-- id를 맞춰야지 체크가 된다. -->
        <input type="checkbox" name="" id="check1">
        <label for="check1">약관동의</label>
        <br><br>
        <input type="submit" value="전송">
        <!-- submit type은 form 태그 안에서 사용되는 것 -->
        <input type="button" name="" id="" value="일반버튼">

        <!-- reset 누르면 입력해둔 것이 다 날라감 -->
        <input type="reset" value="리셋">
    </form>
</body>

</html>
